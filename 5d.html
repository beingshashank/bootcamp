<html>
<head>
<script type="text/javascript">
function msg(){
var obj=[];
for(var i=0;i<2;i++)
{
var na=prompt("Enter the name");
var ag=prompt("Enter the age");
var sa=prompt("Enter the salary");
var dob=prompt("Enter the dob");
obj[i] = {
 "name":na,
 "age":ag,
 "salary":sa,
 "dob":dob
};
}

for(var i=0;i<2;i++){
  document.write(obj[i]["name"]);
  document.write("<br/>");
  document.write(obj[i]["age"]);
  document.write("<br/>");
  document.write(obj[i]["salary"]);
  document.write("<br/>");
  document.write(obj[i]["dob"]);
    document.write("<br/>");
}

for(var i=0;i<2;i++)
{
if(obj[i]["salary"]<1000 && obj[i]["age"]>20)
{
obj[i]["salary"]=5*obj[i]["salary"];
document.write("<br/>"+"result =");
document.write(obj[i]["salary"]);

}
}

}
</script>
</head>
<body>
<p>Welcome to JavaScript</p>
<form>
<input type="button" value="click" onclick="msg()"/>
</form>
</body>
</html>
