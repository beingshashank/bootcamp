<!DOCTYPE html>
<html lang="en">

    <body>

        <div class="fixed-header">

 <h1>To The New</h1>

        <nav>

                    <a href="#">Home</a>

                    <a href="#">Quick Help</a>

                </nav>

            </div>



      <div class="bugform" >
        <table class="t">
        <div class="bugform-header">Bug Report </div>
        <div class="bugform-content">
            <label for="Title">Title:* </label><br>
                <input type="text" id="Title" name="Title" required>    <br><br>


            <label for="Description">Description:* </label>    <br>
                <textarea id="Description" rows="8" cols="30" required></textarea>        <br><br>

            <label for="OS">Operating system:</label>  <br>
                <select id="OS">
                    <option value="Windows">Windows</option>
                    <option value="IOS">IOS</option>
                    <option value="Linux">Linux</option>
                </select>    <br><br>

            <label for="Product">Product*</label>    <br>
                <select id="Product" required>
                    <option value="Laptop">Laptop</option>
                    <option value="Mobile">Mobile</option>
                    <option value="PC">PC</option>
                </select>    <br><br>

            <label for="Version">Version*</label>    <br>
                <input type="text" class="v   ersion" name="Version" required>    <br><br>
<label for="License">License :</label>    <br>
<input type="radio" name="Free" value="Free">Free     
  <input type="radio" name="Business" value="Business">Business<br>
            <label for="Severity">Severity:</label>    <br>
                <select id="Severity">
                    <option value="Critical">Critical</option>
                    <option value="OK">OK</option>
                    <option  value="Check">Check</option>
                </select>    <br><br>

            <label for="Attachments">Attachments</label>    <br>
                <input type="file" id="Attachments" name="Attachments">    <br><br>
<div>
            <button type="submit" form="Form" value="Send">Send</button>

</div?

        </div>
        </table>
      </div>

    </body>
</html>
