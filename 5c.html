<html>
<head>
<script type="text/javascript">
function msg(){
var obj=[];
var fresher=[];
var associate=[];
var senior=[];
for(var i=0;i<5;i++)
{
var na=prompt("Enter the name");
var ag=prompt("Enter the age");
var sa=prompt("Enter the salary");
var dob=prompt("Enter the dob");
obj[i] = {
 "name":na,
 "age":ag,
 "salary":sa,
 "dob":dob
};

}
for(var i=0;i<5;i++){
  document.write(obj[i]["name"]);
  document.write("<br/>");
  document.write(obj[i]["age"]);
  document.write("<br/>");
  document.write(obj[i]["salary"]);
  document.write("<br/>");
  document.write(obj[i]["dob"]);
    document.write("<br/>");
}
for(var i=0;i<5;i++)
{
if(obj[i]["age"]>20 && obj[i]["age"]<25)
{
fresher.push(obj[i]["name"]);
  document.write("<br/>");
}
else if(obj[i]["age"]>25 && obj[i]["age"]<40)
{
associate.push(obj[i]["name"]);
  document.write("<br/>");
}
else
{
senior.push(obj[i]["name"]);
  document.write("<br/>");
}
}
document.write(senior);
  document.write("<br/>");
}
</script>
</head>
<body>
<p>Welcome to JavaScript</p>
<form>
<input type="button" value="click" onclick="msg()"/>
</form>
</body>
</html>
