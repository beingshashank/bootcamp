<html>
<head>
<script type="text/javascript">
function msg(){
var obj=[];
for(var i=0;i<2;i++)
{
var name=prompt("Enter the name");
var age=prompt("Enter the age");
var sal=prompt("Enter the salary");
var dob=prompt("Enter the dob");
obj[i] = {
 "name":name,
 "age":age,
 "salary":sal,
 "dob":dob
};
}
for(var i=0;i<2;i++)
{
if(obj[i]["salary"]>5000)
{
document.write(obj[i]["name"]);
document.write("<br/>");
document.write(obj[i]["age"]);
document.write("<br/>");
document.write(obj[i]["salary"]);
document.write("<br/>");
document.write(obj[i]["dob"]);
}
}
}

</script>
</head>
<body>
<p>Welcome to JavaScript</p>
<form>
<input type="button" value="click" onclick="msg()"/>
</form>
</body>
</html>
